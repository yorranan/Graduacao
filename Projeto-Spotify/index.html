<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Spotify</title>
    <!-- colocando folha de estilo. Pode se estilizar com folhe de estilo, pode se criar na linha, ou pode se colocar dentro do html-->
    <link rel="stylesheet" type="text/css" href="./assets/css/estilo.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Cabeçalho da página: -->
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente"
      >
        <div class="container">
          <!--logo do site-->
          <a href="index.html" class="navbar-brand">
            <img
              src="./assets/imagens/spotify.svg"
              width="142"
              alt="Contém o logotipo do site"
            />
          </a>

          <button
            class="navbar-toggler"
            data-toggler="collapse"
            data-target="#nav-principal"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Premium</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Ajuda</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Baixar</a>
              </li>
              <li class="nav-item divisor"></li>
              <li class="nav-item">
                <a href="" class="nav-link">Inscrever-se</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Fim do Cabeçalho-->

    <section id="home" class="d-flex">
      <div class="container align-self-center">
        <div class="row">
          <div class="col-md-12 capa">
            <div
              id="carousel-spotify"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <h1>Música para todos</h1>
                  <a href="" class="btn-lg btn-custom btn-roxo">
                    Aproveite o Spotify Free
                  </a>
                  <a href="" class="btn-lg btn-custom btn-branco">
                    Obter Spotify Premium
                  </a>
                </div>
                <div class="carousel-item">
                  <h1>As melhores rádios</h1>
                  <a href="" class="btn-lg btn-custom btn-branco">
                    <i class="fas fa-music"></i>Ouça agora
                  </a>
                </div>
              </div>
              <!--Controles do Carousel-->
              <a
                href="#carousel-spotify"
                class="carousel-control-prev"
                data-slide="prev"
              >
                <i class="fas fa-angle-left fa-3x"></i>
              </a>
              <a
                href="#carousel-spotify"
                class="carousel-control-next"
                data-slide="next"
              >
                <i class="fas fa-angle-right fa-3x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="servicos" class="caixa">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row albuns">
                        <div class="col-md-6">
                            <img src="assets/imagens/img1.jpg" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <img src="assets/imagens/img2.jpg" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
