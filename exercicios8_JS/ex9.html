<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Soma</title>
  <link rel="stylesheet" href="./assets/estilo.css"/>
</head>
<body>
  <h1>Calculadora de Soma</h1>
  <div>
    <label for="numeros">Digite os números separados por espaço:</label>
    <input class="input" type="text" id="numeros" required>
  </div>
  <br/>
  <div>
    <button onclick="calcularSoma()">Calcular</button>
  </div>
  </form>

  <div id="resultado"></div>

  <script>
    function calcularSoma() {
      const numerosInput = document.getElementById('numeros').value;
      const numerosArray = numerosInput.split(' ').map(parseFloat);

      if (numerosArray.length === 0) {
        return 0;
      }

      let soma = 0;
      for (let i = 0; i < numerosArray.length; i++) {
        soma += numerosArray[i];
      }

      alert("A soma é: " + soma);
    }
  </script>
</body>
</html>
