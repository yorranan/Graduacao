<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média de Matrizes</title>
  <link rel="stylesheet" href="./assets/estilo.css"/>
</head>
<body>
  <h1>Calculadora de Média</h1>
  <div class="container">
    <h2 style="margin-right: 32px;">Digite o número de vetores na matriz:</h2>
    <input class="input" type="number" id="tamanho">
  </div>
  <br/>
  <div class="container">
    <button id="ativador">Inserir valores</button>
  </div>
  <br/>
  <div class="container">
    <h2 style="margin-right: 32px;">Digite os números da linha separados por espaço: </h2>
    <input class="input" type="text" id="numeros">
  </div>
  <br/>
  <div class="container">
    <button id="calcular">Calcular média</button>
  </div>

  <script>
    var soma = 0; 
    var tamanho = 0;
    var ativado = false;
    var index = 0;
    function zerar() {

      tamanho = parseInt(document.getElementById("tamanho").value);
      document.getElementById("tamanho").value = 0;

    }
    function calcular() {
      var numerosInput = document.getElementById("numeros").value;
      var numerosArray = numerosInput.split(' ').map(parseFloat);

      numerosArray.forEach(element => {
        soma += element;
      });
    }

    document.getElementById("ativador").addEventListener("click", function() {
      ativado = true;
      zerar();
    });
    document.getElementById("calcular").addEventListener("click", function() {
      if (ativado && index < tamanho) {
        calcular();
        console.log("soma: " + soma);
        index++;
      }
      else {
        alert("Informe o tamanho da matriz quadrada")
      }
      if (index >= tamanho) {
        alert("A média da matriz é " + soma/(tamanho*tamanho));
      }
    });
  </script>
</body>
</html>
